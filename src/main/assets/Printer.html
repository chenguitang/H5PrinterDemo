<html>

<body>

<p>
    <button id="btnPrinterPage" type="button"
            style="height:80px;width:150px;margin-left:100px;margin-top:100px;font-size:16px"
            onclick="printSample();">Print  Sample  Page
    </button>
</p>
</body>

<script>

        /*
        printer test
        Get the method to print the data in the Java class in Android
        */
        function printSample(){

            var printComplete=window.android.PrinterSample();

            //Determine whether printing is completed
            if(printComplete){
                 window.alert("Print sample page complete");
            }else{
                window.alert("Print failure,Please check printer");
            }
        }


</script>

</html>
